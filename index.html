<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Строительная компания - KURYLYS</title>

  <link rel="stylesheet" href="./css/main.css">
</head>

<body>

  <!-- Секция: Header  -->

  <header class="header">
    <div class="container">
      <div class="header__content">
        <div class="header__top">
          <div class="header__top-row">
            <div class="header__logo">
              <img src="./img/logo.svg" alt="Логотип KURYLYS" />
            </div>
            <div class="header__nav">
              <nav class="nav">
                <ul class="nav__list">
                  <li class="nav__item nav__item--active"><a href="#">Главная</a></li>
                  <li class="nav__item"><a href="#">О нас</a></li>
                  <li class="nav__item"><a href="#">Проекты</a></li>
                  <li class="nav__item"><a href="#">Контакты</a></li>
                  <li class="nav__item"><a href="#">Новости</a></li>
                </ul>
              </nav>
            </div>
            <div class="header__lang-switch" aria-label="Выбор языка">
              <button class="header__lang-switch__btn header__lang-switch__btn--active" type="button"
                data-lang="ru">Рус</button>
              <button class="header__lang-switch__btn" type="button" data-lang="en">Eng</button>
            </div>
          </div>
        </div>
        <div class="header__title">
          <h1>
            СТРОИМ КАЧЕСТВЕННО И БЕЗОПАСНО
          </h1>
        </div>
        <div class="header__footer">
          <div class="header__buttons">
            <a href="#" class="btn btn--projects">Наши проекты
              <span class="btn__icon">
                <img src="./img/icons/arrow-up-right.svg" alt="arrow-up-right" /></span></a>
            <a href="#" class="btn btn--contacts">Связаться с нами</a>
          </div>
        </div>
        <a href="#" class="header__scroll-down" aria-label="Прокрутить вниз">
          <img src="./img/header/expand_down_light.svg" alt="Стрелка вниз" />
        </a>
      </div>
    </div>
  </header>

  <script src="./scripts/script.js">
  </script>
  <script src="./scripts/nav.js"></script>
</body>

</html>
